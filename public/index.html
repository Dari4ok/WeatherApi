<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        <main>
            <form id="weather-form" class="form">
                <input type="text" id="city" class="input" placeholder="Enter city" required />
                <button type="submit" class="button">Get Weather</button>
            </form>
            <div id="result" class="result">
                <!-- Weather data will appear here -->
            </div>
            
            <div id="map" class="map"></div> 
        </main>
        <footer>
            <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherAPI</a></p>
        </footer>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
